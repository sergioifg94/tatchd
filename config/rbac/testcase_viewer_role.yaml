# permissions for end users to view testcases.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: testcase-viewer-role
rules:
- apiGroups:
  - thatchd.io
  resources:
  - testcases
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - thatchd.io
  resources:
  - testcases/status
  verbs:
  - get
